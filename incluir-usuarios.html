				<main class="col-lg-10 col-md-9 ml-sm-auto ">
					<section class="container ats-painel">
						<nav aria-label="breadcrumb">
							<a href="javascript:window.history.go(-1)" class="ats-bread"><i class="icon-arrow-left2"></i></a>
							<ol class="breadcrumb">
						    	<li class="breadcrumb-item"><a href="painel.html">Inicio</a></li>
						    	<li class="breadcrumb-item">Manutenção dos Usuários</li>
							</ol>
						</nav>
						<div class="row">
							<h1>Incluir Usuário</h1>
						</div>
						<form>
							<div class="form-row">
								<div class="form-group col-md-12 col-sm-12">
									<label for="cadastroNome">Nome*</label>
									<input type="text" class="form-control" id="cadastroNome" placeholder="" required>
								</div>
								<div class="form-group col-md-12 col-sm-12">
									<label for="cadastroEmail">Email*</label>
									<input type="text" class="form-control" id="cadastroEmail" placeholder="" required>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="cadastroCPF">CPF*</label>
									<input type="text" class="form-control" id="cadastroCPF" placeholder="" required>
								</div>
								<div class="form-group col-md-6">
									<label for="cadastroPerfil">Perfil*</label>
								    <select class="custom-select" id="cpJuntaDestino" required>
										 <option>Master</option>
										 <option>Master Junta</option>
										 <option>Junta</option>
										 <option>Cidadão</option>
								    </select>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="cadastroUFJuntaComercial">UF da Junta Comercial*</label>
								    <select class="custom-select" id="cpJuntaDestino" required>
										 <option>Ativo</option>
										 <option>Bloqueado</option>
										 <option>Excluído</option>
								    </select>
								</div>
								<div class="form-group col-md-6">
									<label for="cadastroStatusdoUsuario">Status do Usuário*</label>
								    <select class="custom-select" id="cadastroStatusdoUsuario" required>
										 <option>RO</option> 
										 <option>AC</option> 
										 <option>AM</option> 
										 <option>RR</option> 
										 <option>PA</option> 
										 <option>AP</option> 
										 <option>TO</option> 
										 <option>MA</option> 
										 <option>PI</option> 
										 <option>CE</option> 
										 <option>RN</option> 
										 <option>PB</option> 
										 <option>PE</option> 
										 <option>AL</option> 
										 <option>SE</option> 
										 <option>BA</option> 
										 <option>MG</option> 
										 <option>ES</option> 
										 <option>RJ</option> 
										 <option>SP</option> 
										 <option>PR</option> 
										 <option>SC</option> 
										 <option>RS</option> 
										 <option>MT</option> 
										 <option>GO</option> 
										 <option>DF</option> 
										 <option>MS</option>
								    </select>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="cadastroSenha">Senha*</label>
									<input type="text" class="form-control" id="cadastroSenha" placeholder="" required>
								</div>
								<div class="form-group col-md-6">
									<label for="cadastroConfirmarSenha">Confirmar Senha*</label>
									<input type="text" class="form-control" id="cadastroConfirmarSenha" placeholder="" required>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group">
									<button type="Submit" class="btn btn-lg btn-secondary">Salvar</button>
								</div>
							</div>
						</form>
					</section>
				</main>
			</div>
		</div>
		<!--[Modal: Alterar Senha]-->
		<div class="modal fade" id="modalAlterarSenha" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Alterar Senha</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body ats-modal">
						<!-- Conteúdo do Corpo do Modal -->
						<form>
							<div class="form-row">
								<div class="form-group col col-sm-12">
									<label for="loginAltEmailCPF">Email ou CPF</label>
									<input type="email" class="form-control" id="loginAltEmailCPF" placeholder="">
								</div>
								<div class="form-group col col-sm-12">
									<label for="loginAltSenahAtual">Senha Atual</label>
									<input type="text" class="form-control" id="loginAltSenahAtual" placeholder="" required="">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col col-sm-12">
									<label for="loginAltNovaSenha">Nova Senha</label>
									<input type="text" class="form-control" id="loginAltNovaSenha" placeholder="" required>
								</div>
								<div class="form-group col col-sm-12">
									<label for="loginAltConfirmarSenha">Confirmar Nova Senha</label>
									<input type="text" class="form-control" id="loginAltConfirmarSenha" placeholder="" required>
								</div>
							</div>		
							<div class="modal-footer">
								<button type="button" class="btn btn-dark" data-dismiss="modal">Cancelar</button>
								<button type="submit" class="btn btn-primary">Confirmar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
